{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
    <div class="products_list">
        <button class="new_product">
            <a href="{% url 'adminapp:product_create' category.pk %}">
                новый продукт
            </a>
        </button>
        {% for product_item in object.products.all %}
            <div class="product_record">
                <img
                        src="/media/{{ product_item.image|default:'products_images/default.jpg' }}"
                        alt="{{ product_item.name }}">
                <div class="product_name">
                    {{ product_item.name|title }}
                </div>
                <div class="product_actions">
                    <button>
                        <a href="{% url 'adminapp:product_detail' object.pk %}">
                            подробнее
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            редактировать
                        </a>
                    </button>
                    <button>
                        <a href="{% url 'adminapp:product_delete' object.pk %}">
                            удалить
                        </a>
                    </button>
                </div>
                <div class="summary">
                    <b>цена</b>
                    <p>{{ object.price }} руб</p>
                    <b>количество</b>
                    <p>{{ object.quantity }}</p>
                </div>
                <div class="product_desc">
                    {{ object.short_desc|title }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
